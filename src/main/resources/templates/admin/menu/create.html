<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Thêm danh mục món</h1>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="form-box">
      <form th:action="@{/admin/menu/create}" method="post">
        <div class="form-group">
          <label>Tên món</label>
          <input type="text" name="tenMon" required />
        </div>

        <div class="form-group">
          <label>Giá tiền</label>
          <input type="number" name="giaTien" required step="0.01" />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Thêm món</button>
          <a th:href="@{/admin/menu}" class="btn btn-cancel">Hủy</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
