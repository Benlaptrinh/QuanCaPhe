<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Danh sách nhân viên</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="action-bar">
      <a class="btn btn-primary" th:href="@{/admin/employees/create}">
        + Thêm nhân viên
      </a>

      <form th:action="@{/admin/employees}" method="get" class="search-form">
        <input type="text" name="q" placeholder="Tìm theo họ tên" th:value="${param.q}" />
        <button type="submit" class="btn btn-sm">Tìm</button>
      </form>
    </div>

    <table class="data-table table-wide table-actions">
      <thead>
        <tr>
          <th>Họ tên</th>
          <th>Chức vụ</th>
          <th>Lương</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="nv : ${nhanViens}">
          <td th:text="${nv.hoTen}">HoTen</td>
          <td th:text="${nv.chucVu != null ? nv.chucVu.tenChucVu : 'N/A'}">ChucVu</td>
          <td th:text="${nv.luong != null ? nv.luong : '-'}">Luong</td>
          <td class="action-buttons">
            <a class="btn btn-sm btn-edit" th:href="@{|/admin/employees/${nv.maNhanVien}/edit|}">Sửa</a>
            <form th:action="@{|/admin/employees/${nv.maNhanVien}/delete|}" method="post" onsubmit="return confirm('Xóa nhân viên này?')">
              <button type="submit" class="btn btn-sm btn-delete">Xóa</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
