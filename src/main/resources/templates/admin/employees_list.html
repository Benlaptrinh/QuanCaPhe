<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Danh sách nhân viên</h1>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="action-bar">
      <a class="btn btn-primary" th:href="@{/admin/employees/create}">
        + Thêm nhân viên
      </a>

      <form th:action="@{/admin/employees}" method="get" class="search-form">
        <input type="text" name="q" placeholder="Tìm theo họ tên" th:value="${param.q}" />
        <button type="submit" class="btn btn-sm">Tìm</button>
      </form>
    </div>

    <table class="data-table table-wide table-actions">
      <thead>
        <tr>
          <th>Họ tên</th>
          <th>Số điện thoại</th>
          <th>Tên đăng nhập</th>
          <th>Vai trò</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="nv : ${nhanViens}">
          <td th:text="${nv.hoTen}">HoTen</td>
          <td th:text="${nv.soDienThoai != null ? nv.soDienThoai : '-'}">SDT</td>
          <td th:text="${nv.taiKhoan != null ? nv.taiKhoan.tenDangNhap : '-'}">Username</td>
          <td th:text="${nv.taiKhoan != null && nv.taiKhoan.quyenHan != null ? nv.taiKhoan.quyenHan.name() : 'N/A'}">Role</td>
          <td th:text="${nv.enabled != null ? (nv.enabled ? 'Hoạt động' : 'Không hoạt động') : 'N/A'}">Status</td>
          <td class="action-buttons">
            <a class="btn btn-sm btn-edit" th:href="@{|/admin/employees/${nv.maNhanVien}/edit|}">Sửa</a>
            <form th:action="@{|/admin/employees/${nv.maNhanVien}/delete|}" method="post" onsubmit="return confirm('Xóa nhân viên này?')">
              <button type="submit" class="btn btn-sm btn-delete">Xóa</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <a class="btn btn-sm"
         th:href="@{/admin/employees(page=${page - 1}, q=${q})}"
         th:classappend="${page <= 1 ? ' btn-disabled' : ''}">
        Trước
      </a>
      <span class="pagination-info" th:text="'Trang ' + ${page} + ' / ' + ${totalPages}"></span>
      <a class="btn btn-sm"
         th:href="@{/admin/employees(page=${page + 1}, q=${q})}"
         th:classappend="${page >= totalPages ? ' btn-disabled' : ''}">
        Sau
      </a>
    </div>
  </div>
</body>
</html>
