<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Chỉnh sửa nhân viên</h1>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="form-box">
      <form th:action="@{|/admin/employees/${employeeId}/edit|}" method="post" th:object="${form}" novalidate>

        <div class="form-section">
          <h3>Thông tin cá nhân</h3>
          <div class="form-group">
            <label>Họ tên</label>
            <input type="text" th:field="*{hoTen}" maxlength="100"/>
            <div class="field-error" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></div>
          </div>
          <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" th:field="*{diaChi}" maxlength="10"/>
            <div class="field-error" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></div>
          </div>
          <div class="form-group">
            <label>Vai trò</label>
            <select th:field="*{role}">
              <option value="NHANVIEN">NHANVIEN</option>
              <option value="ADMIN">ADMIN</option>
            </select>
            <div class="field-error" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
          </div>
          <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" th:field="*{soDienThoai}" inputmode="numeric" maxlength="15"
                   oninput="this.value = this.value.replace(/\\D/g, '');"/>
            <div class="field-error" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></div>
          </div>
          <div class="form-group">
            <label>Trạng thái</label>
            <div class="radio-group">
              <label>
                <input type="radio" th:field="*{enabled}" value="true"/>
                Hoạt động
              </label>
              <label>
                <input type="radio" th:field="*{enabled}" value="false"/>
                Không hoạt động
              </label>
            </div>
            <div class="field-error" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></div>
          </div>
        </div>

        <div class="form-section">
          <h3>Tài khoản (tùy chọn)</h3>
          <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{tenDangNhap}"/>
            <div class="field-error" th:if="${#fields.hasErrors('tenDangNhap')}" th:errors="*{tenDangNhap}"></div>
          </div>
          <div class="form-group">
            <label>Mật khẩu mới</label>
            <input type="password" th:field="*{matKhau}"/>
            <div class="field-error" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></div>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <a th:href="@{/admin/employees}" class="btn btn-cancel">Hủy</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
