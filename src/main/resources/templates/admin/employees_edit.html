<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Chỉnh sửa nhân viên</h1>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="form-box">
      <form th:action="@{|/admin/employees/${nhanVien.maNhanVien}/edit|}" method="post">

        <div class="form-section">
          <h3>Thông tin cá nhân</h3>
          <div class="form-group">
            <label>Họ tên</label>
            <input type="text" name="hoTen" th:value="${nhanVien.hoTen}" required/>
          </div>
          <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" name="diaChi" th:value="${nhanVien.diaChi}"/>
          </div>
          <div class="form-group">
            <label>Chức vụ</label>
            <select name="chucVuId">
              <option th:each="c : ${chucVus}" th:value="${c.maChucVu}" th:selected="${nhanVien.chucVu != null and nhanVien.chucVu.maChucVu == c.maChucVu}" th:text="${c.tenChucVu}"></option>
            </select>
          </div>
          <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" name="soDienThoai" th:value="${nhanVien.soDienThoai}"/>
          </div>
        </div>

        <div class="form-section">
          <h3>Tài khoản (tùy chọn)</h3>
          <div class="form-group">
            <label>Username</label>
            <input type="text" name="tenDangNhap" th:value="${nhanVien.taiKhoan != null ? nhanVien.taiKhoan.tenDangNhap : ''}"/>
          </div>
          <div class="form-group">
            <label>Role</label>
            <select name="role">
              <option value="NHANVIEN" th:selected="${nhanVien.taiKhoan!=null and nhanVien.taiKhoan.quyenHan!=null and nhanVien.taiKhoan.quyenHan.name()=='NHANVIEN'}">NHANVIEN</option>
              <option value="ADMIN" th:selected="${nhanVien.taiKhoan!=null and nhanVien.taiKhoan.quyenHan!=null and nhanVien.taiKhoan.quyenHan.name()=='ADMIN'}">ADMIN</option>
            </select>
          </div>
          <div class="form-group">
            <label>Mật khẩu mới</label>
            <input type="password" name="matKhau"/>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <a th:href="@{/admin/employees}" class="btn btn-cancel">Hủy</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
