<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4>Thêm thiết bị mới</h4>
            </div>
            <div class="card-body">
              <form th:action="@{/admin/equipment/create}" method="post">
                <div class="mb-3">
                  <label for="tenThietBi" class="form-label">Tên thiết bị</label>
                  <input type="text" class="form-control" id="tenThietBi" name="tenThietBi"
                         th:field="*{tenThietBi}" required>
                </div>

                <div class="mb-3">
                  <label for="soLuong" class="form-label">Số lượng</label>
                  <input type="number" class="form-control" id="soLuong" name="soLuong"
                         th:field="*{soLuong}" min="1" required>
                </div>

                <div class="mb-3">
                  <label for="donGiaMua" class="form-label">Đơn giá mua</label>
                  <input type="number" class="form-control" id="donGiaMua" name="donGiaMua"
                         th:field="*{donGiaMua}" step="0.01" min="0" required>
                </div>

                <div class="mb-3">
                  <label for="ngayMua" class="form-label">Ngày mua</label>
                  <input type="date" class="form-control" id="ngayMua" name="ngayMua"
                         th:field="*{ngayMua}" required>
                </div>

                <div class="mb-3">
                  <label for="ghiChu" class="form-label">Ghi chú</label>
                  <textarea class="form-control" id="ghiChu" name="ghiChu"
                            th:field="*{ghiChu}" rows="3"></textarea>
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">Lưu</button>
                  <a href="/admin/equipment" class="btn btn-secondary">Hủy</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
