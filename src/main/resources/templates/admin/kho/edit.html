<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Chỉnh sửa hàng hóa</h1>

    <form th:action="@{/admin/warehouse/edit}" th:object="${editForm}" method="post">
      <input type="hidden" th:field="*{id}" />
      <div class="mb-3">
        <label>Tên hàng</label>
        <input type="text" th:field="*{tenHangHoa}" required />
      </div>

      <div class="row">
        <div class="col-md-4">
          <label>Số lượng</label>
          <input type="number" min="0" th:field="*{soLuong}" required />
        </div>
        <div class="col-md-4">
          <label>Đơn giá</label>
          <input type="number" step="0.01" th:field="*{donGia}" required />
        </div>
        <div class="col-md-4">
          <label>Đơn vị</label>
          <select th:field="*{donViTinhId}" required>
            <option value="">-- Chọn đơn vị --</option>
            <option th:each="dv : ${donViTinhs}" th:value="${dv.maDonViTinh}" th:text="${dv.tenDonVi}"></option>
          </select>
        </div>
      </div>

      <div style="margin-top:8px;">
        <button type="submit" class="btn btn-primary">Lưu</button>
        <a th:href="@{/admin/warehouse}" class="btn btn-secondary">Hủy</a>
      </div>
    </form>
  </div>
</body>
</html>
