<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Thêm nhân viên</h1>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="form-box">
      <form th:action="@{/admin/employees/create}" method="post" th:object="${form}" novalidate>

        <div class="form-section">
          <h3>Thông tin cá nhân</h3>
          <div class="form-group">
            <label>Họ tên</label>
            <input type="text" th:field="*{hoTen}" maxlength="100"/>
            <div class="field-error" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></div>
          </div>
          <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" th:field="*{diaChi}" maxlength="10"/>
            <div class="field-error" th:if="${#fields.hasErrors('diaChi')}" th:errors="*{diaChi}"></div>
          </div>
          <div class="form-group">
            <label>Chức vụ</label>
            <select th:field="*{chucVuId}">
              <option th:each="c : ${chucVus}" th:value="${c.maChucVu}" th:text="${c.tenChucVu}"></option>
            </select>
          </div>
          <div class="form-group">
            <label>Số điện thoại</label>
            <input type="text" th:field="*{soDienThoai}" inputmode="numeric" maxlength="15"
                   oninput="this.value = this.value.replace(/\\D/g, '');"/>
            <div class="field-error" th:if="${#fields.hasErrors('soDienThoai')}" th:errors="*{soDienThoai}"></div>
          </div>
        </div>

        <div class="form-section">
          <h3>Tài khoản (tùy chọn)</h3>
          <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{tenDangNhap}"/>
          </div>
          <div class="form-group">
            <label>Role</label>
            <select th:field="*{role}">
              <option value="NHANVIEN">NHANVIEN</option>
              <option value="ADMIN">ADMIN</option>
            </select>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{matKhau}"/>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Thêm</button>
          <a th:href="@{/admin/employees}" class="btn btn-cancel">Hủy</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
