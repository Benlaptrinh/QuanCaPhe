<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content">
    <h1>Thêm nhân viên</h1>
    <div th:if="${error}" style="color:red" th:text="${error}"></div>
    <form th:action="@{/admin/employees/create}" method="post">
      <div>
        <label>Họ tên</label>
        <input type="text" name="hoTen" th:value="${nhanVien.hoTen}" required/>
      </div>
      <div>
        <label>Địa chỉ</label>
        <input type="text" name="diaChi" th:value="${nhanVien.diaChi}"/>
      </div>
      <div>
        <label>Chức vụ</label>
        <select name="chucVuId">
          <option th:each="c : ${chucVus}" th:value="${c.maChucVu}" th:text="${c.tenChucVu}"></option>
        </select>
      </div>
      <div>
        <label>Số điện thoại</label>
        <input type="text" name="soDienThoai" th:value="${nhanVien.soDienThoai}"/>
      </div>
      <h3>Tài khoản (tuỳ chọn)</h3>
      <div>
        <label>Username</label>
        <input type="text" name="tenDangNhap"/>
      </div>
      <div>
        <label>Role</label>
        <select name="role">
          <option value="NHANVIEN">NHANVIEN</option>
          <option value="ADMIN">ADMIN</option>
        </select>
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="matKhau"/>
      </div>
      <div>
        <button type="submit">Thêm</button>
        <a th:href="@{/admin/employees}">Hủy</a>
      </div>
    </form>
  </div>
</body>
</html>
