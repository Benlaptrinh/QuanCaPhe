<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content">
    <h2>Danh sách thực đơn</h2>
    <a th:href="@{/admin/menu/create}" class="btn btn-success mb-3">+ Thêm danh mục</a>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <form th:action="@{/admin/menu/search}" method="get" class="mb-3" style="margin-top:8px;">
      <input type="text" name="keyword" placeholder="Nhập tên món..." th:value="${keyword}" style="width:300px"/>
      <button class="btn btn-secondary">Tìm kiếm</button>
      <a th:href="@{/admin/menu}" class="btn btn-outline-secondary">Reset</a>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên món</th>
          <th>Giá tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item, stat : ${menuList}">
          <td th:text="${stat.count}"></td>
          <td th:text="${item.tenMon}"></td>
          <td th:text="${#numbers.formatDecimal(item.giaHienTai, 0, 'COMMA', 0, 'POINT')}"></td>
          <td>
            <a th:href="@{/admin/menu/edit/{id}(id=${item.maThucDon})}" class="btn btn-sm btn-warning">Chỉnh sửa</a>
            <a th:href="@{/admin/menu/delete/{id}(id=${item.maThucDon})}"
               class="btn btn-sm btn-danger"
               onclick="return confirm('Bạn có muốn xóa bản ghi này hay không?')">Xóa</a>
          </td>
        </tr>

        <tr th:if="${menuList.isEmpty()}">
          <td colspan="3" class="text-center text-muted">
            Chưa có món nào trong thực đơn
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
