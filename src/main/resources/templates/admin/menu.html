<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Danh sách thực đơn</h1>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="form-box">
      <h2 th:text="${editMode} ? 'Chỉnh sửa danh mục' : 'Thêm danh mục món'"></h2>
      <form th:action="${editMode} ? @{/admin/menu/edit} : @{/admin/menu/create}"
            th:object="${menuForm}"
            method="post"
            novalidate>
        <input type="hidden" name="page" th:value="${page}" />
        <input type="hidden" name="keyword" th:value="${keyword}" />
        <input type="hidden" th:if="${editMode}" th:field="*{id}" />

        <div class="form-group">
          <label>Tên món</label>
          <input type="text" th:field="*{tenMon}" />
          <div class="field-error" th:if="${#fields.hasErrors('tenMon')}" th:errors="*{tenMon}"></div>
        </div>

        <div class="form-group">
          <label>Giá tiền</label>
          <input type="hidden" th:field="*{giaTien}" th:id="'menuGiaTien'" />
          <input type="text"
                 id="menuGiaTienDisplay"
                 data-target="menuGiaTien"
                 inputmode="numeric"
                 th:value="${menuForm.giaTien != null ? #numbers.formatDecimal(menuForm.giaTien,0,'POINT',0,'COMMA') : ''}" />
          <div class="field-error" th:if="${#fields.hasErrors('giaTien')}" th:errors="*{giaTien}"></div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary" th:text="${editMode} ? 'Lưu' : 'Thêm món'"></button>
          <a th:if="${editMode}" th:href="@{/admin/menu}" class="btn btn-cancel">Hủy</a>
        </div>
      </form>
    </div>

    <div class="action-bar">
      <form th:action="@{/admin/menu}" method="get" class="search-form">
        <input type="text" name="keyword" placeholder="Nhập tên món..." th:value="${keyword}">
        <button class="btn btn-sm">Tìm kiếm</button>
        <a th:href="@{/admin/menu}" class="btn btn-sm btn-cancel">Reset</a>
      </form>
    </div>

    <table class="data-table table-actions">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên món</th>
          <th class="text-right">Giá tiền</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item, stat : ${menuList}">
          <td th:text="${(page - 1) * pageSize + stat.count}"></td>
          <td th:text="${item.tenMon}"></td>
          <td class="text-right" th:text="${#numbers.formatDecimal(item.giaHienTai, 0, 'POINT', 0, 'COMMA')}"></td>
          <td class="action-buttons">
            <a th:href="@{/admin/menu/edit/{id}(id=${item.maThucDon}, page=${page}, keyword=${keyword})}"
               class="btn btn-sm btn-edit">Sửa</a>
            <a th:href="@{/admin/menu/delete/{id}(id=${item.maThucDon})}"
               class="btn btn-sm btn-delete"
               onclick="return confirm('Bạn có muốn xóa bản ghi này hay không?')">Xóa</a>
          </td>
        </tr>

        <tr th:if="${menuList.isEmpty()}">
          <td colspan="4" class="text-center text-muted">
            Chưa có món nào trong thực đơn
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <a class="btn btn-sm"
         th:href="@{/admin/menu(page=${page - 1}, keyword=${keyword})}"
         th:classappend="${page <= 1 ? ' btn-disabled' : ''}">
        Trước
      </a>
      <span class="pagination-info" th:text="'Trang ' + ${page} + ' / ' + ${totalPages}"></span>
      <a class="btn btn-sm"
         th:href="@{/admin/menu(page=${page + 1}, keyword=${keyword})}"
         th:classappend="${page >= totalPages ? ' btn-disabled' : ''}">
        Sau
      </a>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      function formatVnNumber(value) {
        var digits = value.replace(/\D/g, '');
        if (!digits) return '';
        return digits.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      }

      function syncDisplayInput(display) {
        var targetId = display.getAttribute('data-target');
        var hidden = targetId ? document.getElementById(targetId) : null;
        var digits = display.value.replace(/\D/g, '');
        if (hidden) hidden.value = digits;
        display.value = formatVnNumber(digits);
      }

      document.addEventListener('DOMContentLoaded', function(){
        document.querySelectorAll('input[data-target]').forEach(function(input){
          syncDisplayInput(input);
          input.addEventListener('input', function(){ syncDisplayInput(input); });
          input.addEventListener('blur', function(){ syncDisplayInput(input); });
        });
      });
      /*]]>*/
    </script>
  </div>
</body>
</html>
