<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/base :: content(~{::body})">
<body>
<div class="content-wrapper">
    <h2>Create User</h2>
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <form class="form-box" th:action="@{/admin/users/create}" th:object="${taiKhoan}" method="post">
        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{tenDangNhap}" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" th:field="*{matKhau}" />
        </div>
        <div class="form-group">
            <label>Role</label>
            <select th:field="*{quyenHan}">
                <option th:value="ADMIN">ADMIN</option>
                <option th:value="NHANVIEN">NHANVIEN</option>
            </select>
        </div>

        <h3>Employee info</h3>
        <div class="form-group">
            <label>Ho Ten</label>
            <input type="text" th:field="${nhanVien.hoTen}" name="hoTen"/>
        </div>
        <div class="form-group">
            <label>So Dien Thoai</label>
            <input type="text" th:field="${nhanVien.soDienThoai}" name="soDienThoai"/>
        </div>
        <div class="form-group">
            <label>Dia Chi</label>
            <input type="text" th:field="${nhanVien.diaChi}" name="diaChi"/>
        </div>
        <div class="form-group">
            <label>Chuc Vu</label>
            <select name="chucVuId">
                <option th:each="c : ${chucVus}" th:value="${c.maChucVu}" th:text="${c.tenChucVu}">CV</option>
            </select>
        </div>

        <div class="form-actions">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>
</div>
</body>
</html>
