<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Quản lý thiết bị</h1>

    <div class="form-box">
      <h2 th:text="${thietBi.maThietBi} != null ? 'Chỉnh sửa thiết bị' : 'Thêm thiết bị'"></h2>

      <form th:action="${thietBi.maThietBi} != null ? @{/admin/equipment/{id}(id=${thietBi.maThietBi})} : @{/admin/equipment}"
            th:object="${thietBi}"
            method="post"
            novalidate>

        <input type="hidden" name="page" th:value="${page}" />
        <input type="hidden" name="keyword" th:value="${keyword}" />
        <input type="hidden" th:field="*{maThietBi}" />

        <div class="form-group">
          <label for="tenThietBi">Tên thiết bị</label>
          <input id="tenThietBi" type="text" th:field="*{tenThietBi}" />
          <div class="field-error" th:if="${#fields.hasErrors('tenThietBi')}" th:errors="*{tenThietBi}"></div>
        </div>

        <div class="form-group">
          <label for="ngayMua">Ngày mua</label>
          <input id="ngayMua" type="date" th:field="*{ngayMua}" th:attr="min=${minDate}" />
          <div class="field-error" th:if="${#fields.hasErrors('ngayMua')}" th:errors="*{ngayMua}"></div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="soLuong">Số lượng</label>
            <input id="soLuong" type="number" min="1" max="10" th:field="*{soLuong}" />
            <div class="field-error" th:if="${#fields.hasErrors('soLuong')}" th:errors="*{soLuong}"></div>
          </div>
          <div class="form-group">
            <label for="donGiaMuaDisplay">Đơn giá mua</label>
            <input id="donGiaMua" type="hidden" th:field="*{donGiaMua}" />
            <input id="donGiaMuaDisplay" type="text" inputmode="numeric"
                   th:value="${thietBi.donGiaMua != null ? #numbers.formatDecimal(thietBi.donGiaMua,0,'POINT',0,'COMMA') : ''}" />
            <div class="field-error" th:if="${#fields.hasErrors('donGiaMua')}" th:errors="*{donGiaMua}"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="ghiChu">Ghi chú</label>
          <textarea id="ghiChu" rows="3" th:field="*{ghiChu}"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <a th:if="${thietBi.maThietBi != null}"
             th:href="@{/admin/equipment(page=${page}, keyword=${keyword})}"
             class="btn btn-cancel">
            Hủy
          </a>
        </div>
      </form>
    </div>

    <div class="action-bar">
      <form th:action="@{/admin/equipment}" method="get" class="search-form">
        <input type="text" name="keyword" placeholder="Tìm theo tên thiết bị..." th:value="${keyword}" />
        <button class="btn btn-sm">Tìm kiếm</button>
        <a th:href="@{/admin/equipment}" class="btn btn-sm btn-cancel">Reset</a>
      </form>
    </div>

    <table class="data-table table-actions">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Ngày mua</th>
          <th>Số lượng</th>
          <th class="text-right">Đơn giá</th>
          <th class="text-right">Tổng</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${item.tenThietBi}"></td>
          <td th:text="${#temporals.format(item.ngayMua,'dd/MM/yyyy')}"></td>
          <td th:text="${item.soLuong}"></td>
          <td class="text-right" th:text="${#numbers.formatDecimal(item.donGiaMua,0,'POINT',0,'COMMA')}"></td>
          <td class="text-right" th:text="${#numbers.formatDecimal(item.tongGia,0,'POINT',0,'COMMA')}"></td>
          <td class="action-buttons">
            <a class="btn btn-sm btn-edit"
               th:href="@{/admin/equipment/{id}/edit(id=${item.maThietBi}, page=${page}, keyword=${keyword})}">
              Sửa
            </a>
            <form th:action="@{/admin/equipment/{id}/delete(id=${item.maThietBi})}"
                  method="post"
                  onsubmit="return confirm('Xác nhận xóa?')">
              <button type="submit" class="btn btn-sm btn-delete">Xóa</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pagination">
      <a class="btn btn-sm"
         th:href="@{/admin/equipment(page=${page - 1}, keyword=${keyword})}"
         th:classappend="${page <= 1 ? ' btn-disabled' : ''}">
        Trước
      </a>
      <span class="pagination-info" th:text="'Trang ' + ${page} + ' / ' + ${totalPages}"></span>
      <a class="btn btn-sm"
         th:href="@{/admin/equipment(page=${page + 1}, keyword=${keyword})}"
         th:classappend="${page >= totalPages ? ' btn-disabled' : ''}">
        Sau
      </a>
    </div>

    <script th:inline="javascript">
      /*<![CDATA[*/
      function formatVndNumber(value) {
        var digits = value.replace(/\D/g, '');
        if (!digits) return '';
        return digits.replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      }

      function syncDonGiaMua() {
        var display = document.getElementById('donGiaMuaDisplay');
        var hidden = document.getElementById('donGiaMua');
        if (!display || !hidden) return;
        var digits = display.value.replace(/\D/g, '');
        hidden.value = digits;
        display.value = formatVndNumber(digits);
      }

      document.addEventListener('DOMContentLoaded', function(){
        var display = document.getElementById('donGiaMuaDisplay');
        if (!display) return;
        display.value = formatVndNumber(display.value || '');
        display.addEventListener('input', syncDonGiaMua);
        display.addEventListener('blur', syncDonGiaMua);
        syncDonGiaMua();
      });
      /*]]>*/
    </script>
  </div>
</body>
</html>
