<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Quản lý thiết bị</h1>

    <a class="btn btn-primary" th:href="@{/admin/equipment}">
      + Thêm thiết bị
    </a>

    <div class="form-box">
      <h2 th:text="${thietBi.maThietBi} != null ? 'Chỉnh sửa thiết bị' : 'Thêm thiết bị'"></h2>

      <form th:action="${thietBi.maThietBi} != null ? @{/admin/equipment/{id}(id=${thietBi.maThietBi})} : @{/admin/equipment}"
            th:object="${thietBi}"
            method="post">

        <input type="hidden" th:field="*{maThietBi}" />

        <div class="form-group">
          <label for="tenThietBi">Tên thiết bị</label>
          <input id="tenThietBi" type="text" th:field="*{tenThietBi}" required />
        </div>

        <div class="form-group">
          <label for="ngayMua">Ngày mua</label>
          <input id="ngayMua" type="date" th:field="*{ngayMua}" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="soLuong">Số lượng</label>
            <input id="soLuong" type="number" min="1" th:field="*{soLuong}" required />
          </div>
          <div class="form-group">
            <label for="donGiaMua">Đơn giá mua</label>
            <input id="donGiaMua" type="number" min="0" step="0.01" th:field="*{donGiaMua}" required />
          </div>
        </div>

        <div class="form-group">
          <label for="ghiChu">Ghi chú</label>
          <textarea id="ghiChu" rows="3" th:field="*{ghiChu}"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <a th:if="${thietBi.maThietBi != null}"
             th:href="@{/admin/equipment}"
             class="btn btn-cancel">
            Hủy
          </a>
        </div>
      </form>
    </div>

    <table class="data-table table-actions">
      <thead>
        <tr>
          <th>Tên</th>
          <th>Ngày mua</th>
          <th>Số lượng</th>
          <th class="text-right">Đơn giá</th>
          <th class="text-right">Tổng</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="item : ${items}">
          <td th:text="${item.tenThietBi}"></td>
          <td th:text="${#temporals.format(item.ngayMua,'dd/MM/yyyy')}"></td>
          <td th:text="${item.soLuong}"></td>
          <td class="text-right" th:text="${#numbers.formatDecimal(item.donGiaMua,0,'COMMA',2,'POINT')}"></td>
          <td class="text-right" th:text="${#numbers.formatDecimal(item.tongGia,0,'COMMA',2,'POINT')}"></td>
          <td class="action-buttons">
            <a class="btn btn-sm btn-edit"
               th:href="@{/admin/equipment/{id}/edit(id=${item.maThietBi})}">
              Sửa
            </a>
            <form th:action="@{/admin/equipment/{id}/delete(id=${item.maThietBi})}"
                  method="post"
                  onsubmit="return confirm('Xác nhận xóa?')">
              <button type="submit" class="btn btn-sm btn-delete">Xóa</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
