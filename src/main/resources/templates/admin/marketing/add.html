<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Thêm khuyến mãi</h1>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <div class="form-box">
      <form th:action="@{/admin/marketing/add}" method="post">
        <div class="form-group">
          <label>Tên khuyến mãi</label>
          <input type="text" name="tenKhuyenMai" th:value="${khuyenMaiForm.tenKhuyenMai}" required />
        </div>

        <div class="form-group">
          <label>Ngày bắt đầu</label>
          <input type="date" name="ngayBatDau" th:value="${khuyenMaiForm.ngayBatDau}" />
        </div>

        <div class="form-group">
          <label>Ngày kết thúc</label>
          <input type="date" name="ngayKetThuc" th:value="${khuyenMaiForm.ngayKetThuc}" />
        </div>

        <div class="form-group">
          <label>% giảm giá</label>
          <input type="number" name="giaTriGiam" min="1" max="100" th:value="${khuyenMaiForm.giaTriGiam}" required />
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Lưu</button>
          <a th:href="@{/admin/marketing}" class="btn btn-cancel">Hủy</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
