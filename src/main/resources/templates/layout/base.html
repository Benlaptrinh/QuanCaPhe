
 <!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
 <head th:replace="fragments/head :: head"></head>
 <body class="app-body">
 <header class="app-header">
   <div th:replace="fragments/header :: header"></div>
 </header>
 
 <main class="app-main">
  <button class="sidebar-toggle" type="button" id="sidebar-toggle" onclick="toggleSidebar()"
          aria-controls="app-sidebar" aria-expanded="false">
    Menu
  </button>
  <div class="app-layout">
    
    <aside class="sidebar" id="app-sidebar">
      <div th:replace="~{${sidebarFragment} :: sidebar}"></div>
    </aside>
 
     
     <section class="content-area">
       <div th:replace="~{${contentFragment} :: content}"></div>
     </section>
   </div>
 </main>
 <div id="sidebar-overlay" class="sidebar-overlay" onclick="toggleSidebar()" aria-hidden="true"></div>

 <footer class="app-footer">
   <div th:replace="fragments/footer :: footer"></div>
 </footer>
 <script>
   (function() {
     var body = document.body;
     var toggle = document.getElementById('sidebar-toggle');
     if (!toggle) return;
     window.toggleSidebar = function() {
       var isOpen = body.classList.toggle('sidebar-open');
       toggle.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
     };
   })();
 </script>
 </body>
 </html>
