<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h1>Trang cá nhân</h1>

    <div class="profile-card">
      <div class="profile-header">
        <div class="avatar">
          <img th:src="${taiKhoan.anh != null} ? ${taiKhoan.anh} : @{/img/default-avatar.png}" alt="avatar">
        </div>
        <div class="profile-main">
          <h2 th:text="${nhanVien.hoTen}">Họ tên</h2>
          <p class="muted" th:text="${nhanVien.chucVu != null ? nhanVien.chucVu.tenChucVu : 'N/A'}">Chức vụ</p>
        </div>
      </div>

      <div class="profile-section">
        <h3>Thông tin cá nhân</h3>
        <div class="info-row">
          <span>Địa chỉ</span>
          <span th:text="${nhanVien.diaChi != null ? nhanVien.diaChi : 'N/A'}"></span>
        </div>
        <div class="info-row">
          <span>Số điện thoại</span>
          <span th:text="${nhanVien.soDienThoai != null ? nhanVien.soDienThoai : 'N/A'}"></span>
        </div>
        <div class="info-row">
          <span>Lương</span>
          <span th:text="${nhanVien.luong != null ? nhanVien.luong : (nhanVien.chucVu != null ? nhanVien.chucVu.luong : 'N/A')}"></span>
        </div>
      </div>

      <div class="profile-section">
        <h3>Tài khoản</h3>
        <div class="info-row">
          <span>Tên đăng nhập</span>
          <span th:text="${taiKhoan.tenDangNhap}">username</span>
        </div>
      </div>

      <div class="action-bar">
        <a class="btn btn-edit" th:href="@{/profile/edit}">
          Chỉnh sửa
        </a>
        <form th:action="@{/logout}" method="post">
          <button type="submit" class="btn btn-delete">Đăng xuất</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
