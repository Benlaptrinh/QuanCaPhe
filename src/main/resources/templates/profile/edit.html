<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content" class="content-wrapper">
    <h2>Chỉnh sửa thông tin cá nhân</h2>
    <form class="form-box" th:action="@{/profile/edit}" method="post">
      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" name="hoTen" th:value="${nhanVien.hoTen}" />
      </div>
      <div class="form-group">
        <label>Địa chỉ</label>
        <input type="text" name="diaChi" th:value="${nhanVien.diaChi}" />
      </div>
      <div class="form-group">
        <label>Số điện thoại</label>
        <input type="text" name="soDienThoai" th:value="${nhanVien.soDienThoai}" />
      </div>
      <div class="form-group">
        <label>Ảnh (URL)</label>
        <input type="text" name="anh" th:value="${taiKhoan.anh}" />
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" type="submit">Lưu</button>
        <a class="btn btn-secondary" th:href="@{/profile}">Hủy</a>
      </div>
    </form>
  </div>
</body>
</html>
