<div th:fragment="sidebar"
     class="sidebar-inner">

    <h4 class="sidebar-title">Trang chủ</h4>

    <nav class="sidebar-nav">
        <ul class="sidebar-list">

            <li>
                <a class="sidebar-link"
                   th:href="@{/admin/dashboard}"
                   th:classappend="${#strings.startsWith(currentPath, '/admin/dashboard') ? ' active' : ''}">
                    Trang chủ
                </a>
            </li>

            <li>
                <a class="sidebar-link"
                   th:href="@{/profile}"
                   th:classappend="${#strings.startsWith(currentPath, '/profile') ? ' active' : ''}">
                    Trang cá nhân
                </a>
            </li>

            <li>
                <a class="sidebar-link"
                   th:href="@{/admin/employees}"
                   th:classappend="${#strings.startsWith(currentPath, '/admin/employees') ? ' active' : ''}">
                    Quản lý nhân viên
                </a>
            </li>

            <li>
                <a class="sidebar-link"
                   th:href="@{/admin/sales}"
                   th:classappend="${#strings.startsWith(currentPath, '/admin/sales') ? ' active' : ''}">
                    Quản lý bán hàng
                </a>
            </li>

            <li>
                <a class="sidebar-link"
                   th:href="@{/admin/equipment}"
                   th:classappend="${#strings.startsWith(currentPath, '/admin/equipment') ? ' active' : ''}">
                    Quản lý trang thiết bị
                </a>
            </li>

            <li>
                <a class="sidebar-link"
                   th:href="@{/admin/warehouse}"
                   th:classappend="${#strings.startsWith(currentPath, '/admin/warehouse') ? ' active' : ''}">
                    Quản lý kho hàng
                </a>
            </li>

            <li>
                <a class="sidebar-link"
                   th:href="@{/admin/menu}"
                   th:classappend="${#strings.startsWith(currentPath, '/admin/menu') ? ' active' : ''}">
                    Quản lý thực đơn
                </a>
            </li>

            <li>
                <a class="sidebar-link"
                   th:href="@{/admin/marketing}"
                   th:classappend="${#strings.startsWith(currentPath, '/admin/marketing') ? ' active' : ''}">
                    Quản lý marketing
                </a>
            </li>

            <li>
                <a class="sidebar-link"
                   th:href="@{/admin/budget}"
                   th:classappend="${#strings.startsWith(currentPath, '/admin/budget') ? ' active' : ''}">
                    Quản lý ngân sách
                </a>
            </li>

         

            <li>
                <a class="sidebar-link"
                   th:href="@{/admin/report}"
                   th:classappend="${#strings.startsWith(currentPath, '/admin/report')
                                   or #strings.startsWith(currentPath, '/admin/reports')
                                   ? ' active' : ''}">
                    Thống kê - báo cáo
                </a>
            </li>

        </ul>
    </nav>

    <form class="sidebar-logout" th:action="@{/logout}" method="post">
        <button class="sidebar-logout-btn" type="submit">
            Logout
        </button>
    </form>

</div>
