<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content">
    <h1>Thanh toán - Bàn <span th:text="${tableId}"></span></h1>
    <div th:if="${hoaDon != null}">
      <p>Tổng: <span th:text="${#numbers.formatDecimal(hoaDon.tongTien,0,'POINT',0,'COMMA')}">0</span></p>
      <form th:action="@{/sales/thanh-toan/{banId}(banId=${tableId})}" method="post">
        <div>
          <label>Tiền khách đưa</label>
          <input type="text" name="tienKhach" />
        </div>
        <div>
          <label><input type="checkbox" name="release" /> Đổi bàn về trống sau khi thanh toán</label>
        </div>
        <div>
          <button type="submit">Thanh toán</button>
          <a th:href="@{|/sales/ban/${tableId}|}">Quay lại</a>
        </div>
      </form>
    </div>
    <div th:if="${hoaDon == null}">
      <p>Không có hóa đơn để thanh toán.</p>
    </div>
  </div>
</body>
</html>
