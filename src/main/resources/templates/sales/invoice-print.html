<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Hóa đơn</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; color:#000; background:#fff; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border: 1px solid #000; padding: 6px; text-align: left; }
    @media print {
      button { display: none; }
    }
  </style>
  <script>
    function doPrint() {
      window.print();
    }
  </script>
</head>
<body onload="doPrint()">
  <h2 style="text-align:center">HÓA ĐƠN THANH TOÁN</h2>
  <p>Mã hóa đơn: <span th:text="${hoaDon.maHoaDon}">#</span></p>
  <p>Ngày: <span th:text="${hoaDon.ngayThanhToan}">-</span></p>
  <p>Nhân viên: <span th:text="${hoaDon.nhanVien != null ? hoaDon.nhanVien.hoTen : '---'}">---</span></p>

  <table>
    <thead>
      <tr>
        <th>Tên món</th>
        <th style="text-align:center">Số lượng</th>
        <th style="text-align:right">Đơn giá</th>
        <th style="text-align:right">Thành tiền</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="ct : ${details}">
        <td th:text="${ct.thucDon.tenMon}">Món</td>
        <td style="text-align:center" th:text="${ct.soLuong}">0</td>
        <td style="text-align:right" th:text="${ct.giaTaiThoiDiemBan}">0</td>
        <td style="text-align:right" th:text="${ct.thanhTien}">0</td>
      </tr>
    </tbody>
  </table>

  <h3 style="text-align:right">Tổng tiền: <span th:text="${hoaDon.tongTien}">0</span></h3>
  <div style="text-align:center; margin-top:12px;">
    <button type="button" onclick="window.close()">Đóng</button>
  </div>
</body>
</html>
