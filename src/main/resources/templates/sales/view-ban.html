<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="content">
    <h1>Xem bàn: <span th:text="${tableId}">ID</span></h1>
    <div th:if="${hoaDon != null}">
      <h3>Hóa đơn chưa thanh toán</h3>
      <div th:if="${reservation != null}">
        <p>Khách đặt trước</p>
        <table border="1" style="width:70%">
          <tbody>
            <tr>
              <th>Khách</th>
              <td th:text="${reservation.tenKhach != null ? reservation.tenKhach : 'Chưa có'}">Chưa có</td>
            </tr>
            <tr>
              <th>Số điện thoại</th>
              <td th:text="${reservation.sdt != null ? reservation.sdt : 'Chưa có'}">Chưa có</td>
            </tr>
            <tr>
              <th>Giờ đến</th>
              <td th:text="${reservation.ngayGioDat != null ? #temporals.format(reservation.ngayGioDat, 'dd/MM/yyyy HH:mm') : ''}"></td>
            </tr>
          </tbody>
        </table>
      </div>
      <table border="1" style="width:70%">
        <thead>
          <tr><th>Tên món</th><th>Số lượng</th><th>Giá</th><th>Thành tiền</th></tr>
        </thead>
        <tbody>
          <tr th:each="ct : ${hoaDon.chiTietHoaDons}">
            <td th:text="${ct.thucDon.tenMon}">Mon</td>
            <td th:text="${ct.soLuong}">1</td>
            <td th:text="${ct.giaTaiThoiDiemBan}">0</td>
            <td th:text="${ct.thanhTien}">0</td>
          </tr>
        </tbody>
      </table>
      <p>Tổng: <span th:text="${hoaDon.tongTien}">0</span></p>
      <a th:href="@{|/sales/${tableId}/menu|}">Chọn món</a>
      <a th:href="@{|/sales/${tableId}/payment|}">Thanh toán</a>
    </div>
    <div th:if="${hoaDon == null}">
      <div th:if="${reserved}">
        <p>Bàn đã đặt</p>
        <table border="1" style="width:70%" th:if="${reservation != null}">
          <tbody>
            <tr>
              <th>Khách</th>
              <td th:text="${reservation.tenKhach != null ? reservation.tenKhach : 'Chưa có'}">Chưa có</td>
            </tr>
            <tr>
              <th>Số điện thoại</th>
              <td th:text="${reservation.sdt != null ? reservation.sdt : 'Chưa có'}">Chưa có</td>
            </tr>
            <tr>
              <th>Giờ đến</th>
              <td th:text="${reservation.ngayGioDat != null ? #temporals.format(reservation.ngayGioDat, 'dd/MM/yyyy HH:mm') : ''}"></td>
            </tr>
          </tbody>
        </table>
        <p th:if="${reservation == null}">Chưa có thông tin đặt bàn</p>
      </div>
      <div th:if="${!reserved}">
        <p>Chưa gọi món</p>
        <a th:href="@{|/sales/${tableId}/menu|}">Tạo hóa đơn và chọn món</a>
      </div>
    </div>
  </div>
</body>
</html>
