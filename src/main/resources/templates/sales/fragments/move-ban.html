<!DOCTYPE html>
<div th:fragment="content">
  <div class="modal-card modal-card--compact">
    <h3 th:text="'Chuyển bàn ' + ${fromBanId}">Chuyển bàn</h3>

    <div class="modal-form">
      <div class="form-group">
        <label>Chọn bàn cần chuyển đến</label>
        <select id="toBanSelect">
          <option th:each="b : ${available}" th:value="${b.maBan}" th:text="${b.tenBan}">Bàn</option>
        </select>
      </div>
    </div>

    <div class="modal-actions">
      <button type="button" class="btn btn-sm btn-primary" th:onclick="|submitMove(${fromBanId})|">Chuyển</button>
      <button type="button" class="btn btn-sm btn-secondary" onclick="closeModal()">Hủy</button>
    </div>
  </div>
</div>
