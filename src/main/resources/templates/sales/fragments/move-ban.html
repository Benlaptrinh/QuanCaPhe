<!DOCTYPE html>
<div th:fragment="content">
  <div style="background:#fff;padding:16px;max-width:520px;">
    <h3 th:text="'Chuyển bàn ' + ${fromBanId}">Chuyển bàn</h3>

    <div>
      <label>Chọn bàn cần chuyển đến:</label>
      <select id="toBanSelect" style="margin-left:8px;">
        <option th:each="b : ${available}" th:value="${b.maBan}" th:text="${b.tenBan}">Bàn</option>
      </select>
    </div>

    <div style="margin-top:12px; display:flex; gap:8px;">
      <button type="button" th:onclick="|submitMove(${fromBanId})|">Chuyển</button>
      <button type="button" onclick="closeModal()">Hủy</button>
    </div>
  </div>
</div>
