<div th:fragment="content">
  <div class="modal-card modal-card--compact">
    <h3 th:text="'Đặt bàn ' + ${banId}">Đặt bàn</h3>
    <form id="reserveForm" class="modal-form" novalidate>
      <div class="form-group">
        <label>Tên khách</label>
        <input type="text" name="tenKhach" id="tenKhach" />
        <div class="field-error" id="reserve-error-tenKhach"></div>
      </div>
      <div class="form-group">
        <label>SĐT</label>
        <input type="text" name="sdt" id="sdt" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
        <div class="field-error" id="reserve-error-sdt"></div>
      </div>
      <div class="form-group">
        <label>Ngày giờ đến</label>
        <input type="datetime-local" name="ngayGio" id="ngayGio"
               th:attr="min=${minDate}" />
        <div class="field-error" id="reserve-error-ngayGio"></div>
      </div>
      <div class="modal-actions">
        <button type="button" class="btn btn-sm btn-primary" onclick="submitReserve()">Đặt bàn</button>
        <button type="button" class="btn btn-sm btn-secondary" onclick="closeModal()">Đóng</button>
      </div>
    </form>
  </div>
</div>
