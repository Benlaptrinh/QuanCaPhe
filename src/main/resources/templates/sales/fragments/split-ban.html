<!DOCTYPE html>
<div th:fragment="content">
  <div class="modal-card modal-card--medium">
    <h3 th:text="'Tách bàn từ ' + ${fromBanId}">Tách bàn</h3>

    <div class="modal-form">
      <div class="form-group">
        <label>Chọn bàn đích (TRỐNG)</label>
        <select id="toBanSelect">
          <option th:each="b : ${empties}" th:value="${b.maBan}" th:text="${b.tenBan}">Bàn</option>
        </select>
      </div>
    </div>

    <div>
      <table class="modal-table">
        <thead><tr><th>Tên món</th><th>Số lượng hiện tại</th><th>Số lượng tách</th></tr></thead>
        <tbody>
          <tr th:each="ct : ${hoaDon.chiTietHoaDons}">
            <td th:text="${ct.thucDon.tenMon}">Món</td>
            <td class="text-center" th:text="${ct.soLuong}">0</td>
            <td class="text-center">
              <input type="number" min="0" th:id="${'split_qty_' + ct.thucDon.maThucDon}" th:data-id="${ct.thucDon.maThucDon}" value="0" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="modal-actions">
      <button type="button" class="btn btn-sm btn-primary" th:onclick="|submitSplit(${fromBanId})|">Xác nhận tách</button>
      <button type="button" class="btn btn-sm btn-secondary" onclick="closeModal()">Hủy</button>
    </div>
  </div>
</div>
